<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email</label><br>
        <input type="email" id="name"><br><br>
        <label>Contact Number</label><br>
        <input type="number" id="contact"><br><br>
        <label>Password</label><br>
        <input type="password" id="password"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Favourite City</label><br>
        <input type="checkbox" id="City" value="London">London<br>
        <input type="checkbox" id="City" value="Liverpool">Liverpool<br><br>
        <input type="submit">
    </form>
</body>
</html>
